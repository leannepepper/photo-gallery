<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="css/index.css">

    <body>
        <div class="search-container">
            <label for="search"> Search by Keyword</label>

        <div class="gallery-container">
            <a class="img-container" href="photos/01.jpg" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">

            </a>

            <a class="img-container" href="photos/02.jpg" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
                <img class="image" src="photos/thumbnails/02.jpg">  
            </a>

            <a class="img-container" href="photos/03.jpg" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">

            </a>

            </a>

            <a class="img-container" href="photos/06.jpg" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">

            </a>

            <a class="img-container" href="photos/09.jpg" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane">

            </a>

             <a class="img-container" href="photos/10.jpg" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">

             </a>

             </a>
